apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub-book
  labels:
    app: selenium-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      containers:
      - name: selenium-hub
        image: selenium/hub:3.141
        ports:
          - containerPort: 4444
        # resources:
        #   limits:
        #     memory: "1000Mi"
        #     cpu: ".5"
        env:
          - name: GRID_MAX_SESSION
            value: "10"
        livenessProbe:
          httpGet:
            path: /wd/hub/status
            port: 4444
          initialDelaySeconds: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /wd/hub/status
            port: 4444
          initialDelaySeconds: 5
          timeoutSeconds: 1
